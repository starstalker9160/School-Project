<!DOCTYPE html>
<html lang="en" style="background-color: {{ bg }};">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome.min.css') }}">

        <link rel="stylesheet" href="/static/css/style.css">
        <style>
            .input:is(:focus, :valid) ~ label { background-color: {{bg}}; }
        </style>
        <!-- <script src="/static/js/script.js"></script> -->
        <script src="/static/js/upload.js"></script>
        <title>PDFiles | Split</title>
    </head>
    <body>
        <p class="titleBar"><b><a href="/" class="logo">PDFiles</a></b></p>
        <h1 class="title"><i class="fa-solid fa-arrows-split-up-and-left"></i> Split PDF</h1>
        <div class="content">
            <div id="drop-area">
                <p>Drag and drop a PDF file here</p>
                <input type="file" id="fileElem" accept=".pdf" style="display:none">
                <button id="fileSelect">Select file</button>
            </div>
            <div class="belowStuff">
                <div class="inputFields">
                    <input class="input" required autocomplete="off" type="number" name="split" min="1" step="1">
                    <label class="label" for="split">Split on page</label>
                </div>
                <button class="submit" id="convert-button">Split PDF</button>
            </div>
        </div>
    </body>
</html>
